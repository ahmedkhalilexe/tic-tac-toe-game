<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <script src="scripts/script.js" defer></script>
    <title>Tic Tac Toe</title>
    <link
      href="node_modules/@fortawesome/fontawesome-free/css/fontawesome.css"
      rel="stylesheet"
    />
    <link
      href="node_modules/@fortawesome/fontawesome-free/css/brands.css"
      rel="stylesheet"
    />
    <link
      href="node_modules/@fortawesome/fontawesome-free/css/solid.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="gameContainer">
      <div class="heading">
        <div class="scoreContainer">
          <span id="playerX"><i class="fa-solid fa-x"></i></span>
          <div class="score">
            <span id="scorex">0</span>
            -
            <span id="scoreo">0</span>
          </div>
          <span id="playerO"><i class="fa-solid fa-o"></i></span>
        </div>
        <div class="turnContainer"><span id="turn">X</span>'s Turn</div>
      </div>
      <div class="gridContainer">
        <div class="tile" id="0"></div>
        <div class="tile" id="1"></div>
        <div class="tile" id="2"></div>
        <div class="tile" id="3"></div>
        <div class="tile" id="4"></div>
        <div class="tile" id="5"></div>
        <div class="tile" id="6"></div>
        <div class="tile" id="7"></div>
        <div class="tile" id="8"></div>
      </div>
      <div class="winnerContainer" id="winnerContainer">
        <span id="winner"></span>
        <button id="reset">Reset</button>
      </div>
    </div>
  </body>
</html>
